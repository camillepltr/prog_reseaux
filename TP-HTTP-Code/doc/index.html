<!doctype html>
<html>

	<head>
		<title>TP HTTP</title>
	</head>

	<body>
		<h1>TP HTTP</h1>
        Below you can try POST, HEAD, PUT and DELETE Requests.
        <h2>POST</h2>
		Enter the path of a file to test POST request on : <input id="file_post" >
		<button onclick="testPOST('file_post')">Submit using POST</button>
        <script>
            testPOST = function(entry) {
				var url = document.getElementById(entry).value;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST", "Users/camelia/git/prog_reseaux/TP-HTTP-Code/doc/BonjourCamille.text", true); 
                xmlhttp.send("Interessant\r\n"); 
                xmlhttp.onreadystatechange=function() {
	                if(xmlhttp.readyState==4) { 
	                    console.log(xmlhttp.getAllResponseHeaders());
	                }
                }
            }
        </script>
        
        <h2>PUT</h2>
        Enter the path of a file to test PUT request on : <input id="file_put" >
		<button onclick="testPUT('file_put')">Submit using PUT</button>
        <script>
            testPUT = function(entry) {
				var url = document.getElementById(entry).value;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("PUT", "Users/camelia/git/prog_reseaux/TP-HTTP-Code/doc/BonjourCamille.html", true); 
                xmlhttp.send("Changement\r\n"); 
                xmlhttp.onreadystatechange=function() {
	                if(xmlhttp.readyState==4) { 
	                    console.log(xmlhttp.getAllResponseHeaders());
	                }
                }
            }
        </script>
        
		<h2>HEAD</h2>
		Enter the path of a file to test HEAD request on : <input id="file_head" >
		<button onclick="testHEAD('file_head')">Submit using HEAD</button>
        <script>
            testHEAD = function(entry) {
            
				var url = document.getElementById(entry).value;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("HEAD", url, true); 
                xmlhttp.onreadystatechange=function() {
	                if(xmlhttp.readyState==4) { 
	                    console.log(xmlhttp.getAllResponseHeaders());
	                }
                }
                xmlhttp.send(null); 
            }
        </script>
        
        <h2>DELETE</h2>

	                if(xmlhttp.readyState==4) { 
	                    console.log(xmlhttp.getAllResponseHeaders());
	                }
                }
                xmlhttp.send(null); 
            }
        </script>

	</body>

</html>
